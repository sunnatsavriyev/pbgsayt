<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">edit account</h1>
        </div>
        <div class="col-md-12">
            <form  action="{% url 'edit_account' edit_account.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for f in form %}
                <div class="col-md-6">
                    <p>{{f.label}}</p>
                    <div class="mt-3">{{f}}</div>
                </div>
                {% endfor %}
                <button class="btn btn-primary">Saqlash</button>
            </form>
            <br>
        </div>
        
    </div>
    
    {% endblock content %}
</body>
</html>
