<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}


        <div class="account-login">
            <div class="container">
                <h1 class="section-title">PUBG ACCOUNTS</h1>
                <div class="login">
                    <form action="{% url 'login' %}" class=" form border h-100 p-3 rounded-2 shadow-lg"  method="POST">
                        {% csrf_token %}
                        {{ form.as_ul }}
                        <img src="/static/images/login.png" alt="">
                        <button type="submit" class="btn btn-primary">LOG IN</button>
                    </form>
                    {% comment %} <form>
                        <input type="text" placeholder="USERNAME">
                            <img src="./images/login.png" alt="">
                        <input type="password" placeholder="PAROL">
                    </form> {% endcomment %}
                    {% comment %} <a href="#"><button class="login-btn">LOG IN</button></a> {% endcomment %}
                </div>
            </div>
        </div>

    {% endblock %}
</body>
</html>
